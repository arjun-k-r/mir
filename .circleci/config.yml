# circleci/config.yml
version: 2

jobs:
  build:
    docker:
      - image: circleci/node:carbon-browsers
    steps:
      - checkout
      - run:
          name: Configure build environment
          command: |
            git config --global user.email "$CIRCLECI_EMAIL"
            git config --global user.name "Circle CI Build Bot"
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: |
            yarn global add ember-cli@3.0.0-beta.2
            yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: |
            npm rebuild node-sass 2>&1 > /dev/null
            ./node_modules/ember-cli/bin/ember --version --verbose
            yarn test
            yarn coverage
